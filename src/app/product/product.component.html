<div class="container">
  <div class="row">
    <div class="col" *ngFor="let product of products">
      {{product.productCode}} {{product.productName}} {{product.productDesc}}
    </div>
  </div>
</div>
<button (click)="buttonEnterEvent()">TEST</button>

<div class="autocomplete">
  <input class="input" type="search" id="search" autocomplete="off" #input>
  <ul id="suggest-list" class="suggest" #selected>
    <li *ngFor="let i of list" (click)="suggestSelected(i)">{{i}}</li>
  </ul>
</div>

<!-- Button trigger modal -->
<button *ngIf="list.length==0" type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
  Launch demo modal
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <app-productform></app-productform>
      </div>  
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
